<div class="photo-test">
    <div class="content-top">
        账号设置
    </div>
    <div class="content-center">
        <uib-tabset active="" class="shop-view">
            <uib-tab index="0" heading="账号资料">
                <form name="form" class="form-validation form-horizontal">
                    <cus-text label="账号名称" colspan="2" ngmodel="model.Account" ngdisabled="model.Id"></cus-text>
                    <cus-form label="账号名称" colspan="2" ngmodel="model.AccountName">
                        <div class="radio">
                            <label class="i-checks">
                                <input type="radio" ng-model="model.kind" name="kind" value="personal"><i></i> 个人
                            </label>
                            <label class="i-checks">
                                <input type="radio" model.kind name="kind" value="enterprise"><i></i> 企业
                            </label>
                        </div>
                    </cus-form>
                    <cus-text label="真实姓名" colspan="2" ngmodel="model.Password" ng-if="!model.Id"></cus-text>
                    <cus-text label="手机号码" colspan="2" ngmodel="model.RePassword" ng-if="!model.Id"></cus-text>
                    <cus-text label="电子邮箱" colspan="2" ngmodel="model.AccountDesc"></cus-text>
                    <cus-form label="所在地">
                        <ui-select ng-model="selected.value" theme="bootstrap">
                            <ui-select-match>
                                <span ng-bind="$select.selected.name"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="item in itemArray1 track by item.id">
                                <span ng-bind="item.name"></span>
                            </ui-select-choices>
                        </ui-select>
                    </cus-form>
                    <cus-form label="行业">
                        <ui-select ng-model="selected.value" theme="bootstrap">
                            <ui-select-match>
                                <span ng-bind="$select.selected.name"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="item in itemArray1 track by item.id">
                                <span ng-bind="item.name"></span>
                            </ui-select-choices>
                        </ui-select>
                    </cus-form>
                    <cus-form label="业务">
                        <ui-select ng-model="selected.value" theme="bootstrap">
                            <ui-select-match>
                                <span ng-bind="$select.selected.name"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="item in itemArray1 track by item.id">
                                <span ng-bind="item.name"></span>
                            </ui-select-choices>
                        </ui-select>
                    </cus-form>
                    <cus-text label="公司名称" colspan="2" ngmodel="model.Account" ngdisabled="model.Id"></cus-text>
                </form>
            </uib-tab>
            <uib-tab index="1" heading="账号绑定">
            </uib-tab>
            <uib-tab index="2" heading="密码修改">
                <form name="form" class="form-validation form-horizontal">
                    <cus-text label="当前密码" colspan="2" ngmodel="model.Account" ngdisabled="model.Id"></cus-text>
                    <cus-text label="设置新密码" colspan="2" ngmodel="model.Account" ngdisabled="model.Id"></cus-text>
                    <cus-text label="确认新密码" colspan="2" ngmodel="model.Account" ngdisabled="model.Id"></cus-text>
                </form>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
