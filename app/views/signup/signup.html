                    <uib-tabset active="">
                        <uib-tab index="0" heading="手机注册">

                                <div class="form-group input-group">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="手机号码">

                                </div>

                                    已有账号，<a href="#/login">直接登录</a>
                                </div>
                            </form>
                        </uib-tab>
                        <uib-tab index="1" heading="邮箱注册">
                            <form class="form-horizontal sign-up-input" role="form">

                                    <input type="email" class="form-control" id="inputEmail3" placeholder="邮箱">

                                <div class="form-group">

                                </div>

                                    <button type="submit" class="btn btn-ww">注册</button>
                                </div>
                                <div class="form-group goto-login">
                                    已有账号，<a href="#/login">直接登录</a>

                                </div>
